<section id="details">
  <div class="container-fluid  mb-3">
    <div class="row top-nav">

      <div class="col-md-2">
        <div class="logo">
          <img src="../../assets/mcdonalds.png" alt="">
        </div>
      </div>

      <div class="col-md-8 mt-2">
        <nav>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"><i class="fas fa-american-sign-language-interpreting"></i> English</a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Arabic</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-edit"></i> UPDATE TABLE</a>
            </li>
          </ul>
        </nav>
      </div>


      <div class="list-shop ml-auto mx-4">
        <button id="shopId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="cart-btn rounded">
          <span class="count">0</span>
          <i class="fas fa-shopping-bag mt-2 pr-1"></i>
        </button>

        <div class="dropdown-menu menu-list" aria-labelledby="shopId">
          <p> <span class="font-weight-bold">Total </span> 0 SAR</p>

          <hr>

          <BUtton class="btn btn-warning text-light px-5 font-weight-bold">checkout</BUtton>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="det">
      <h3>ORDER DETAILS </h3>
      <div class="line"></div>
    </div>
  </div>
</section>


<div class="container my-5">
  <div class="row">
    <div class="col-md-12">

      <div class="order-details m-auto ">
        <div class="head">
          <p>Order Id : <span>{{data.data.id}}</span> </p>
          <p>Status : <span>{{data.data.statusAsText}}</span> </p>
          <p> Table Number : <span> {{tableNumber}} </span> </p>
        </div>

        <div class="row align-items-center">
          <div class="col-md-4">
            <div class="itemImg">
              <img class="w-100" [src]="list.image" alt="">
            </div>
          </div>

          <div class="col-md-8 ">
            <div class="item-info ">
              <p>Item : <span> {{list.name}} </span> </p>
              <p>Amount : <span> {{list.quantity}} </span></p>
              <p> Price : <span> {{list.price}} </span> </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
